<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>חתום פה</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Canvas-specific styles — not in shared style.css */
        #signature-canvas {
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 100%;        /* CSS width = container width */
            height: 200px;      /* Fixed CSS height — internal pixel size set via JS */
            display: block;
            cursor: crosshair;
            touch-action: none; /* CRITICAL: prevents page scroll while finger-drawing on mobile */
            background: #fff;   /* Visual hint of white background */
        }
        .btn-row {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        #clear-btn {
            background-color: #757575;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>חתום פה</h1>

        <div id="signing-area">
            <canvas id="signature-canvas"></canvas>

            <div class="btn-row">
                <button id="submit-btn" class="btn btn-primary">שלח</button>
                <button id="clear-btn" class="btn">נקה</button>
            </div>
        </div>

        <!-- Status message — hidden by default (no .visible class); JS toggles visibility -->
        <div id="status-msg" class="error-msg"></div>
    </div>

    <!-- signature_pad v5.1.3 — pinned CDN, verified 2026-02-28 via jsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@5.1.3/dist/signature_pad.umd.min.js"></script>
    <script>
        // Use var throughout — broadest browser compatibility, consistent with Phase 1 pattern

        // --- Canvas and SignaturePad initialization ---
        var canvas = document.getElementById('signature-canvas');
        var statusMsg = document.getElementById('status-msg');
        var submitBtn = document.getElementById('submit-btn');

        // backgroundColor: white is MANDATORY — prevents black background in exported PNG
        var signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgb(255, 255, 255)'
        });

        // --- DPI-aware resize function ---
        // Must run on load AND on window resize to keep canvas crisp on retina/high-DPI screens.
        // IMPORTANT: signaturePad.clear() MUST be called after setting canvas dimensions.
        // Reason: changing canvas.width/height clears the pixel buffer but NOT signaturePad's
        // internal stroke data — without clear(), isEmpty() returns false on an empty canvas.
        function resizeCanvas() {
            var ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width  = canvas.offsetWidth  * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext('2d').scale(ratio, ratio);
            signaturePad.clear();   // Sync internal state with cleared canvas buffer
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();   // Call once immediately on page load

        // --- Clear button handler ---
        document.getElementById('clear-btn').addEventListener('click', function () {
            signaturePad.clear();
            statusMsg.textContent = '';
            statusMsg.className = 'error-msg';  // Reset to hidden default (no .visible)
        });

        // --- Submit button handler (Pattern 2 from research) ---
        submitBtn.addEventListener('click', function () {

            // Block empty submission — show Hebrew error, do not proceed
            if (signaturePad.isEmpty()) {
                statusMsg.textContent = 'אנא חתום לפני השליחה';
                statusMsg.className = 'error-msg visible';
                return;
            }

            // Extract PNG data URL from canvas
            var dataUrl = signaturePad.toDataURL('image/png');

            // Disable button immediately to prevent double-click double-submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'שולח...';

            // POST JSON to save endpoint — no session header needed (public endpoint)
            fetch('api/save-signature.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ signature: dataUrl })
            })
            .then(function (res) { return res.json(); })
            .then(function (data) {
                if (data.ok) {
                    // Success — hide entire signing area to prevent re-submission (Pitfall 5)
                    document.getElementById('signing-area').style.display = 'none';
                    statusMsg.textContent = 'החתימה נשמרה. תודה!';
                    statusMsg.className = 'success-msg visible';
                    // Do NOT re-enable submit button — signing area is hidden
                } else {
                    // Server-side error — show message, re-enable button for retry
                    statusMsg.textContent = data.message || 'שגיאה בשמירת החתימה';
                    statusMsg.className = 'error-msg visible';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'שלח';
                }
            })
            .catch(function () {
                // Network error — show message, re-enable button for retry
                statusMsg.textContent = 'שגיאת תקשורת — נסה שוב';
                statusMsg.className = 'error-msg visible';
                submitBtn.disabled = false;
                submitBtn.textContent = 'שלח';
            });
        });
    </script>
</body>
</html>
